<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>memory matching game</title>
    <style>
        * {
            font-family: Arial;
        }
        header, footer {
            background-color: #666666;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 10px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 240px;
            margin: auto;
        }
        .grid-item {
            display: grid;
            width: 80px;
            height: 80px;
            justify-content: center;
            align-items: center;
            background-color: #F0F0F0;
            cursor: pointer;
        }
        .yellow {
            background-color: #ff0;
        }
    </style>
</head>
<body>
  <main>
    <div grid="grid-container">
        <div id="grid1" grid="grid-item">1</div>
        <div id="grid2" grid="grid-item">2</div>
        <div id="grid3" grid="grid-item">3</div>
        <div id="grid4" grid="grid-item">4</div>
        <div id="grid5" grid="grid-item">5</div>
        <div id="grid6" grid="grid-item">6</div>
        <div id="grid7" grid="grid-item">7</div>
        <div id="grid8" grid="grid-item">8</div>
        <div id="grid9" grid="grid-item">9</div>
        <div id="grid9" grid="grid-item">10</div>
        <div id="grid9" grid="grid-item">11</div>
        <div id="grid9" grid="grid-item">12</div>
        <div id="grid9" grid="grid-item">13</div>
        <div id="grid9" grid="grid-item">14</div>
        <div id="grid9" grid="grid-item">15</div>
        <div id="grid9" grid="grid-item">16</div>
    </div>
</main>

</body>
</html>
