<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>memory matching game</title>
    <style>
        * {
            font-family: Arial;
        }
        header, footer {
            background-color: #666666;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 10px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 240px;
            margin: auto;
        }
        .grid-item {
            display: grid;
            width: center;
            height: 80px;
            justify-content: center;
            align-items: center;
            background-color: #F0F0F0;
            cursor: pointer;
        }
        .yellow {
            background-color: #ff0;
        }
    </style>
</head>
<body>
<header>
    <h1>memnory matching game</h1>
</header>
<main>
    <div class="grid-container">
        <div id="grid1" class="grid-item">1</div>
        <div id="grid2" class="grid-item">2</div>
        <div id="grid3" class="grid-item">3</div>
        <div id="grid4" class="grid-item">4</div>
        <div id="grid5" class="grid-item">5</div>
        <div id="grid6" class="grid-item">6</div>
        <div id="grid7" class="grid-item">7</div>
        <div id="grid8" class="grid-item">8</div>
        <div id="grid9" class="grid-item">9</div>
        <div id="grid1" class="grid-item">10</div>
        <div id="grid2" class="grid-item">11</div>
        <div id="grid3" class="grid-item">12</div>
        <div id="grid4" class="grid-item">13</div>
        <div id="grid5" class="grid-item">14</div>
        <div id="grid6" class="grid-item">15</div>
        <div id="grid7" class="grid-item">16</div>
    </div>
</main>
<footer>
    <b>good luck</b>
</footer>
<script>
    function toggleGridSelection(event) {
        var grid = event.target; 
        var clickCount = grid.getAttribute('data-click-count') || 0;
        clickCount = parseInt(clickCount, 10); 
        grid.classList.remove('yellow');
        switch (clickCount) {
            case 0:
                grid.classList.add('yellow');
                break;
            case 1:
                clickCount = -1;
                break;
        }
        clickCount += 1;
        grid.setAttribute('data-click-count', clickCount.toString());
	}
	document.querySelectorAll('.grid-item').forEach(function (grid) {
        grid.addEventListener('click', toggleGridSelection);
    });
</script>
</body>
</html>
